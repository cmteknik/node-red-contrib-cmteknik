<script type="text/javascript">
    RED.nodes.registerType("unit-conversion", {
        category: "CM Teknik",
        color: "#fda32d",
        defaults: {
            name: { value: "" },
            fromUnit: { value: "", required: true },
            toUnit: { value: "", required: true }
        },
        inputs: 1,
        outputs: 1,
        icon: "function.png",
        label: function() {
            return this.name || `${this.fromUnit} to ${this.toUnit}`;
        }
    });
</script>:

            <option value="K">Kelvin</option>

    </div>
</script>
