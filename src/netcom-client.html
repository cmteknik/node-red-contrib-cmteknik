<script type="text/javascript">
    RED.nodes.registerType('netcom-client', {
        category: 'config',
        defaults: {
            name: { value: '' },
            host: { value: '127.0.0.1', required: true },
            port: { value: 7878, required: true },
        },
        label: function () {
            let node = this;
            return node.name || 'Netcom @ ' + node.host + ':' + node.port;
        },
    });
</script>

<script type="text/x-red" data-template-name="netcom-client">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-config-input-host"><i class="icon-tag"></i> Address</label>
        <input type="text" id="node-config-input-host" placeholder="127.0.0.1">
    </div>

    <div class="form-row">
        <label for="node-config-input-port"><i class="icon-tag"></i> Port</label>
        <input type="number" id="node-config-input-port" placeholder="7878">
    </div>
</script>

<script type="text/x-red" data-help-name="netcom-client">
    <p>
        Netcom Client node that can be shared by all nodes in a flow that
        require a Netcomd connection for reading and writing from/to
        remote devices.
    </p>

    <h3>Settings</h3>

    <dl>
        <dt>Name</dt>
        <dd>A readable name of the node. Not required.</dd>

        <dt>Address</dt>
        <dd>Address of the Netcomd server. Typically "localhost" or "127.0.0.1"</dd>

        <dt>Port</dt>
        <dd>Port of the Netcomd service. Typically "7878"</dd>
    </dl>
</script>
